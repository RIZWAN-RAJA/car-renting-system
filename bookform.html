<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="cbook.css">
    <style>
        .hea{
            text-align: center;
            border-radius: 10px;;
            margin-top:40px;
            margin-left: 200px;
            height: 70px;
            border: 1px solid white;
            width: 1100px;
            box-shadow:0 0 9px 0 skyblue ;
        }
        .hea h2{
            color: red;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="hea">
    <h2>
        YOUR SAFETY IS OUR PRIORITY!
    </h2>
    </div>
    <div class="bnow">
            <div class="mt-5 mx-5">
            <form class="input-group" action="final.php" method="post">
            <label class="form-label">From:</label>
            <input type="text" class="mx-4" placeholder="Eg:Hyderabad" name="from" required>
            <label class="form-label">TO:</label>
            <input type="text" class="mx-4" placeholder="Eg:Bangalore" name="to" required>
            <label class="form-label">Pick Up:</label>
            <input type="date" class="mx-4" name="date" max="2025-12-31" required>
            <label class="form-label">Pick Up Time:</label>
            <input type="time" class="mx-4" name="time" required>
            <label class="my-5">Choose a car:</label>
            <select class="my-5 mx-4" name="car">
                <option>Range Rover</option>
                <option>Swift</option>
                <option>Innova</option>
                <option>Vrata Brezza</option>
            </select>
            <label class="my-5 mx-5">Select Color:</label>
            <select class="my-5 mx-4" name="color">
                <option>White</option>
                <option>Black</option>
                <option>Red</option>
                <option>Gray</option>
            </select>
            <div class="fin">
            <input type="submit" value="BOOK">
            </div>
            </form>
           </div>
    </div>
    
</body>
